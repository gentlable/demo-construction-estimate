<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>簡易見積もりツール PoC</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    .required::after {
      content: "*";
      color: red;
      margin-left: 3px;
    }
  </style>
</head>
<body>
  <h1>簡易見積もりツール PoC</h1>

  <section class="selector-area">
    <div class="form-group">
      <label for="constructionType" class="required">工事種別:</label>
      <select id="constructionType" required>
        <option value="">-- 選択してください --</option>
      </select>
    </div>

    <div id="taskInputs" class="hidden">
      <div class="form-group">
        <label for="taskSelect" class="required">作業:</label>
        <select id="taskSelect" required>
          <option value="">-- 選択してください --</option>
        </select>
      </div>

      <form id="paramForm"></form>

      <!-- 行追加ボタン -->
      <button id="addTaskBtn" class="btn hidden" type="button">行を追加</button>
    </div>
  </section>

  <section id="estimateArea" class="hidden">
    <h2>明細</h2>
    <table id="detailTable">
      <thead>
        <tr>
          <th>作業</th>
          <th>数量</th>
          <th>項目1</th>
          <th>項目2</th>
          <th>項目3</th>
          <th>人工</th>
          <th>金額</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="totals" class="totals">
      <strong>総人工:</strong> <span id="totalQty">0</span>
      &nbsp;&nbsp;
      <strong>総金額:</strong> <span id="totalCost">¥0</span>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
